<div class="currency-container">
    <h1>{{currency.id}}</h1>
    <ul>
        <li>code : {{currency?.attributes.code}}</li>
        <li>name : {{currency?.attributes.name}}</li>
        <li>currency_type : {{currency?.attributes.currencyType}}</li>
        <li>code_iso_numerci3 : {{currency?.attributes.isoNum3}}</li>
        <li>code_iso_alpha3 : {{currency?.attributes.isoAlpha3}}</li>
    </ul>
</div>

<mat-card>
    <mat-card-content>
        <form class="zipcode-form">
            <mat-label>Enter a zipcode:</mat-label>
            <mat-form-field floatLabel="never">
                <input type="number" matInput placeholder="Zipcode">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Add location</button>
    </mat-card-actions>
</mat-card>

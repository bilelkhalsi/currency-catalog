<mat-card>
    <mat-card-content>
        <form class="zipcode-form">
            <h3>Enter a zipcode:</h3>
            <mat-form-field floatLabel="never">
                <input type="number" matInput placeholder="Zipcode" #zipcode>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)="addLocation(zipcode.value)" color="primary">Add location</button>
    </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
<mat-card *ngFor="let zip of zipcodes | async" class="zipcode">
    <mat-card-content>
        <!--
                id: string;
                zipCode: string;
                hasDetails = false;
                country: string;
                countryAbbrv: string;
                errorMessage: string;
                places: Place[] = [];
        -->
        <h3>{{zip.id}}</h3>
        <ng-template [ngIf]="zip.hasDetails" [ngIfElse]="loading">
            <div *ngIf="!zip.errorMessage else error">
                <h4>{{zip.countryAbbrv}}</h4>
                <p>{{zip.places | json}}</p>
            </div>
        </ng-template>
        <ng-template #error>
            <p class="error">{{zip.errorMessage | json}}</p>
        </ng-template>
        <ng-template #loading>
            <div>Loading...</div>
        </ng-template>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="removeLocation(zip)" color="primary">Remove</button>
    </mat-card-actions>
</mat-card>
